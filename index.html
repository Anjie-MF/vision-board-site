<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">

</head>

<body>
	<div id="vision-board">
		<div class="block small-block white-backing">
			<p><span class="highlight">Grow</span></p>
			<p>Learn To Design & <br><strong>Code Websites</strong></p>
		</div>
		<div class="block center small-block">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block center white-backing small-block">
			<p>
				Html<br>
				Css<br>
				Javascript<br>
				Wordpress<br>
				Python<br>
			</p>
		</div>
		<div class="block large-block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make Enough Side Cash to<br><strong>Pay Off Debt</strong></p>
			<img src="img/piggy.png" alt="piggy-bank">
		</div>
		<div class="block center large-block color-backing">
			<img src="img/eye.png" alt="eye">
			<p class="title"><span class="year">2023</span><br>Vision Board</p>
		</div>
		<div class="block right large-block">
			<p><span class="highlight">Travel</span></p>
			<p>Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
			<img src="img/plane.png" alt="plane">
		</div>
		<div class="block center white-backing small-block top-padding">
			<p>
				Walk Dog++<br>
				Mediatate<br>
				Yoga<br>
				Snuggle Pup<br>
			</p>
		</div>
		<div class="block center small-block top-padding">
			<img src="img/doggo.png" alt="dog-with-heart-around-it">
		</div>
		<div class="block white-backing right small-block">
			<p><span class="highlight">Mind & Body</span></p>
			<p>Exercise More<br>& Find Zen In<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>

</html>
